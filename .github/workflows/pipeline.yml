          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com"
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "ECR Registry: ${REGISTRY}"

      - name: Update Main Template with S3 URLs
        run: |
          BUCKET="${{ secrets.CFN_TEMPLATES_BUCKET }}"
          BUCKET_REGION=${{ env.CFN_TEMPLATES_REGION }}
          S3_BASE_URL="https://${BUCKET}.s3.${BUCKET_REGION}.amazonaws.com"
          
          # Create a temporary modified main template
          sed -e "s|https://immersionday-workshops-trendmicro.s3.amazonaws.com/boringpaperco/templates/lambda.template.yaml|${S3_BASE_URL}/templates/lambda.template.yaml|g" \
              -e "s|https://immersionday-workshops-trendmicro.s3.amazonaws.com/boringpaperco/templates/s3.template.yaml|${S3_BASE_URL}/templates/s3.template.yaml|g" \
              -e "s|https://immersionday-workshops-trendmicro.s3.amazonaws.com/boringpaperco/templates/vpc.template.yaml|${S3_BASE_URL}/templates/vpc.template.yaml|g" \
              -e "s|https://immersionday-workshops-trendmicro.s3.amazonaws.com/boringpaperco/templates/ecs.template.yaml|${S3_BASE_URL}/templates/ecs.template.yaml|g" \
              templates/aws/main.template.yaml > templates/aws/main.template.updated.yaml
          
          echo "Updated template created: templates/aws/main.template.updated.yaml"

      - name: Deploy CFN Stack
        id: deploy-cfn
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        continue-on-error: true
        with:
          name: ${{ env.STACK_NAME }}
          template: templates/aws/main.template.updated.yaml
          capabilities: CAPABILITY_IAM
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            FrontendImage=${{ steps.ecr-registry.outputs.registry }}/${{ env.FRONTEND_CONTAINER_NAME }}:${{ env.RELEASE }},
            BackendImage=${{ steps.ecr-registry.outputs.registry }}/${{ env.BACKEND_CONTAINER_NAME }}:${{ env.RELEASE }},
            TerminalImage=${{ steps.ecr-registry.outputs.registry }}/${{ env.TERMINAL_CONTAINER_NAME }}:${{ env.RELEASE }},
            LazyModeImage=${{ steps.ecr-registry.outputs.registry }}/${{ env.LAZYMODE_CONTAINER_NAME }}:${{ env.RELEASE }},
            OrdersImage=${{ steps.ecr-registry.outputs.registry }}/${{ env.ORDERS_CONTAINER_NAME }}:${{ env.RELEASE }},
            AmaasURL=${{ env.AMAAS_URL }},
            APIKey=${{ secrets.V1_API_KEY }},
            MyIP=${{ secrets.IP_ADDRESS }},
            LaunchType=${{ secrets.LAUNCH_TYPE }}

      - name: Show Stack Events on Failure
        if: steps.deploy-cfn.outcome == 'failure' || steps.deploy-cfn.outcome == 'cancelled'
        run: |
          echo "=== Main Stack Events (last 30) ==="
          aws cloudformation describe-stack-events \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_DEFAULT_REGION }} \
            --max-items 30 \
            --query 'StackEvents[*].[Timestamp,ResourceStatus,ResourceType,LogicalResourceId,ResourceStatusReason]' \
            --output table || true
          
          echo ""
          echo "=== Nested Stack Events ==="
          NESTED_STACKS=$(aws cloudformation list-stacks \
            --region ${{ env.AWS_DEFAULT_REGION }} \
            --stack-status-filter CREATE_FAILED UPDATE_FAILED ROLLBACK_COMPLETE CREATE_IN_PROGRESS \
            --query "StackSummaries[?contains(StackName, '${{ env.STACK_NAME }}')].StackName" \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$NESTED_STACKS" ]; then
            for nested_stack in $NESTED_STACKS; do
              echo ""
              echo "--- Failed Events for $nested_stack ---"
              aws cloudformation describe-stack-events \
                --stack-name "$nested_stack" \
                --region ${{ env.AWS_DEFAULT_REGION }} \
                --max-items 15 \
                --query 'StackEvents[?ResourceStatus==`CREATE_FAILED` || ResourceStatus==`UPDATE_FAILED` || ResourceStatus==`ROLLBACK_IN_PROGRESS`].[Timestamp,ResourceStatus,ResourceType,LogicalResourceId,ResourceStatusReason]' \
                --output table || true
            done
          fi
          
          exit 1
