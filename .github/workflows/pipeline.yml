    needs: [UnitTestsFrontend, UnitTestsBackend, UnitTestsTerminal, UnitTestsLazyMode, UnitTestsOrders]
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4

