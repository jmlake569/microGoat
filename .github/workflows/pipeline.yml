# build pipeline in Github actions
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  FRONTEND_CONTAINER_NAME: "frontend"
  BACKEND_CONTAINER_NAME: "backend"
  TERMINAL_CONTAINER_NAME: "terminal"
  LAZYMODE_CONTAINER_NAME: "lazymode"
  ORDERS_CONTAINER_NAME: "orders"
  AWS_DEFAULT_REGION: "us-east-2"
  CFN_TEMPLATES_FOLDER: "templates/aws"
  RELEASE: "latest"
  STACK_NAME: "boringpaperco"
  AMAAS_URL: "antimalware.us-1.cloudone.trendmicro.com:443"
  CFN_TEMPLATES_REGION: "us-west-2"

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  LinterCFN:
    name: Linter Templates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Linter cfn-lint
        uses: scottbrenner/cfn-lint-action@v2.3.5
      - name: Run Linter
        run: |
          shopt -s globstar
          cfn-lint --version
          cfn-lint -t ${{ env.CFN_TEMPLATES_FOLDER }}/*template.yaml

  LinterCode:
    name: Linter Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Upload Scan Result Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: template-scan-result
          path: results.json
          retention-days: 30

  # ───────────────────────────── FRONTEND ──────────────────────────────
  Frontend:
    runs-on: ubuntu-latest
    name: Frontend Build
    steps:
      - uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.AWS_GH_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build the Docker image
        run: docker build -t ${{ env.FRONTEND_CONTAINER_NAME }}:${{ env.RELEASE }} frontend/

      - name: Vision One Container Security Scan
        run: |
          set -e
          cd scripts && chmod +x tmas_install.sh && ./tmas_install.sh
          export TMAS_API_KEY='${{ secrets.V1_API_KEY }}'
          IMAGE_TAR="${FRONTEND_CONTAINER_NAME}_${RELEASE}.tar"
          docker save "${FRONTEND_CONTAINER_NAME}:${RELEASE}" > "$IMAGE_TAR"
          tmas scan "docker-archive:$IMAGE_TAR" -VMS --saveSBOM > result.json
          mv SBOM_* SBOM.json
          echo "TMAS Scan Result"
          cat result.json

      - name: 'Upload Scan Result Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: container-scan-result-${{ env.FRONTEND_CONTAINER_NAME }}
          path: scripts/result.json
          retention-days: 30

      - name: 'Upload SBOM Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ env.FRONTEND_CONTAINER_NAME }}
          path: scripts/SBOM.json
          retention-days: 30

      - name: Get ECR Registry
        id: ecr-registry
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com"
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "ECR Registry: ${REGISTRY}"

      - name: Ensure ECR Repository Exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.FRONTEND_CONTAINER_NAME }} --region ${{ env.AWS_DEFAULT_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.FRONTEND_CONTAINER_NAME }} --region ${{ env.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ steps.ecr-registry.outputs.registry }}

      - name: Tag the Docker Image
        run: docker tag ${{ env.FRONTEND_CONTAINER_NAME }}:${{ env.RELEASE }} ${{ steps.ecr-registry.outputs.registry }}/${{ env.FRONTEND_CONTAINER_NAME }}:${{ env.RELEASE }}

      - name: Push to ECR
        run: docker push ${{ steps.ecr-registry.outputs.registry }}/${{ env.FRONTEND_CONTAINER_NAME }}:${{ env.RELEASE }}

